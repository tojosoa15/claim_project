security:
    password_hashers:
        App\Entity\ClaimUser\AccountInformations:
            algorithm: auto
            cost: 12

    providers:
        app_user_provider:
            entity:
                class: App\Entity\ClaimUser\AccountInformations
                property: emailAddress  # Doit matcher le nom exact de la propriété
                manager_name: claim_user_db

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: emailAddress  # Doit matcher le nom du champ dans le JSON
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            provider: app_user_provider

        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            provider: app_user_provider
        # api:
        #     pattern: ^/api
        #     stateless: true
        #     provider: app_user_provider
        #     json_login:
        #         check_path: /api/login
        #         username_path: email_address
        #         password_path: password
        #         success_handler: lexik_jwt_authentication.handler.authentication_success
        #         failure_handler: lexik_jwt_authentication.handler.authentication_failure
        #     jwt: ~

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api,       roles: IS_AUTHENTICATED_FULLY }